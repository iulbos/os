---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
  - type: files
    files:
      - source: system
        destination: /system # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      copr:
        - atim/starship
        - v8v88v8v88/helium
    install:
      packages:
        # add starship/fish/terminal environment
        - fish
        - starship

        # minimal apps
        - btop
        - neovim
    remove:
      packages:
        # remove fedora stuff
        - mediawriter
        # example: removing firefox (in favor of the flatpak)
        # "firefox" is the main package, "firefox-langpacks" is a dependency
        - firefox
        - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: containerfile
    snippets:
      - RUN dnf install https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm -y
      - RUN dnf config-manager setopt fedora-cisco-openh264.enabled=1 -y
      - RUN dnf swap ffmpeg-free ffmpeg --allowerasing -y
      - RUN dnf update @multimedia --setopt="install_weak_deps=False" --exclude=PackageKit-gstreamer-plugin --skip-unavailable -y
      - RUN dnf install intel-media-driver -y
      - RUN dnf swap mesa-va-drivers mesa-va-drivers-freeworld -y
      - RUN dnf swap mesa-vdpau-drivers mesa-vdpau-drivers-freeworld -y
      - RUN dnf swap mesa-va-drivers.i686 mesa-va-drivers-freeworld.i686 -y
      - RUN dnf swap mesa-vdpau-drivers.i686 mesa-vdpau-drivers-freeworld.i686 -y

  - type: os-release
    properties:
      ID: iulbos
      ID_LIKE: fedora
      NAME: iuselinuxbtwOS
      PRETTY_NAME: iuselinuxbtwOS Workstation
      HOME_URL: "https://iulbos.014321.xyz"

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
