---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

name: iulbos-gnome
# description will be included in the image's metadata
description: The best operating system ever.

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/fedora-ostree-desktops/silverblue
image-version: 43 # latest is also supported if you want new updates ASAP

modules:
  - from-file: common.yml
  - from-file: common-desktop.yml

  - type: dnf
    install:
      packages:
        - loupe
        - gnome-shell-extension-appindicator

  - type: gschema-overrides
    include:
      - gnome-defaults.gschema.override
